name: CI - Run Tests

on:
  push:
    branches: [ feature/docker-ci-cd, dev ]
  pull_request:
    branches: [ feature/docker-ci-cd, dev ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      littleneighbors_test_db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: Little_Neighbors_Test
          MYSQL_USER: root
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - littleneighbors_db_data:/var/lib/mysql

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -ppassword && break
            echo "Waiting..."
            sleep 2
          done

      - name: Run Maven tests
        run: |
          mvn clean test \
            -Dspring.datasource.url=jdbc:mysql://127.0.0.1:3306/Little_Neighbors_Test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true \
            -Dspring.datasource.username=root \
            -Dspring.datasource.password=password
