name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: littleneighbors
        options: >-
          --health-cmd="mysqladmin ping --silent" \
          --health-interval=5s \
          --health-timeout=2s \
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Compose CLI (optional)
        run: docker compose version

      - name: Wait for DB
        run: bash ./docker/wait-for-it.sh db:3306 --timeout=30 --strict -- echo "DB lista"

      - name: Start test containers
        run: docker compose -f docker-compose-test.yml up -d littleneighbors_db

      - name: Wait for DB in Compose
        run: bash ./docker/wait-for-it.sh localhost:3306 --timeout=30 --strict -- echo "DB lista"

      - name: Run tests
        run: docker compose -f docker-compose-test.yml run --rm littleneighbors_tests

      - name: Shutdown containers
        run: docker compose -f docker-compose-test.yml down


