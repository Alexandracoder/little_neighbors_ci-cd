version: '3.8'

services:
  littleneighbors_tests:
    image: maven:3.9.11-eclipse-temurin-21
    container_name: littleneighbors_tests
    working_dir: /src
    volumes:
      - type: bind
        source: .
        target: /src
        read_only: true
    entrypoint: ["mvn", "-Ptest", "clean", "verify", "--no-transfer-progress"]
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_DATASOURCE_URL=jdbc:mysql://littleneighbors_test_db:3306/Little_Neighbors_Test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SERVER_PORT=8081
    restart: no
    depends_on:
      littleneighbors_test_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  littleneighbors_test_db:
    image: mysql:8.0
    container_name: littleneighbors_test_db
    environment:
      MYSQL_DATABASE: Little_Neighbors_Test
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    restart: no
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
















