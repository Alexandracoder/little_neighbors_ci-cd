version: '3.8'

services:
  littleneighbors_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: littleneighbors_app
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://littleneighbors_db:3306/littleneighbors?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: littleneighbors_user
      SPRING_DATASOURCE_PASSWORD: littleneighbors_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - littleneighbors_db
    command: ["./docker/wait-for-it.sh", "littleneighbors_db:3306", "--timeout=120", "--strict", "--", "bash", "-c", "sleep 5 && java -jar /app/app.jar"]
    ports:
      - "8081:8081"
    networks:
      - littleneighbors_network

  littleneighbors_tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: littleneighbors_tests
    environment:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:mysql://littleneighbors_db:3306/Little_Neighbors_Test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    depends_on:
      - littleneighbors_db
    command: ["./docker/wait-for-it.sh", "littleneighbors_db:3306", "--timeout=120", "--strict", "--", "bash", "-c", "sleep 5 && mvn test"]
    networks:
      - littleneighbors_network

  littleneighbors_db:
    image: mysql:8.0
    container_name: littleneighbors_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: Little_Neighbors_Test
      MYSQL_USER: littleneighbors_user
      MYSQL_PASSWORD: littleneighbors_password
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - littleneighbors_db_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - littleneighbors_network

networks:
  littleneighbors_network:
    driver: bridge

volumes:
  littleneighbors_db_data:













